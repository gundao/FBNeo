name: Build FBNeo Android & Windows

on:
  workflow_dispatch:

jobs:
  build-android-arm64:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: List repo files (debug)
        run: ls -R $GITHUB_WORKSPACE

      - name: Set up NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r23c

      - name: Build FBNeo core (Android arm64)
        run: |
          make -f makefile platform=android-arm64 -j$(nproc)

      - name: Upload artifact (Android)
        uses: actions/upload-artifact@v4
        with:
          name: fbneo-android-arm64
          path: fbneo_libretro_android.so

  build-windows-x64:
    runs-on: windows-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: List repo files (debug)
        run: dir $env:GITHUB_WORKSPACE /s

      - name: Build FBNeo core (Windows x64)
        shell: bash
        run: |
          make -f makefile.mingw platform=libretro -j$(nproc)

      - name: Upload artifact (Windows)
        uses: actions/upload-artifact@v4
        with:
          name: fbneo-windows-x64
          path: fbneo_libretro.dll
